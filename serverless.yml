service: sloth-facts
frameworkVersion: ">=1.4.0 <2.0.0"

provider:
  name: aws
  runtime: python3.7
  stage: dev
  region: us-east-1
plugins:
  - serverless-python-requirements

functions:
  main:
    handler: fulfillment/handler.main
    description: Endpoint that takes POST requests for Sloth Facts Alexa skill.
    events:
      - alexaSkill: # Skill ID here. E.g. amzn1.ask.skill.xx-xx-xx-xx